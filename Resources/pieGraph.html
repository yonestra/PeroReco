<!--DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"-->
<!DOCTYPE html>
<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Pie Graph</title>
    <link href="layout.css" rel="stylesheet" type="text/css">
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../excanvas.min.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="lib/flot/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="lib/flot/jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="lib/flot/jquery.flot.pie.js"></script>
 </head>
    <body>
    
    <div id="pieGraph" style="top:50px; left:30px; width:240px;height:240px;"></div>

	<script type="text/javascript">
    var meat_mean;
	var vegetable_mean;
	var carb_mean;
    var pieSetting = {
        series: {
            pie: { 
                show: true,
                radius: 1,
                label: {
                    show: true,
                    radius: 2/3,
                    formatter: function(label, series){
                        return '<div style="font-size:8pt;text-align:center;padding:2px;color:white;"><img src="images/'+label+'.png" /><br/>'+Math.round(series.percent)+'%</div>';
                        // return '<div style="font-size:8pt;text-align:center;padding:2px;color:white;">'+label+'<br/>'+Math.round(series.percent)+'%</div>';
                    },
                    threshold: 0.1
                }
            }
        },
        legend: {
            show: false
		}
	}
	function plotPieWithOptions(){
		$.plot(
			$("#pieGraph"),
			[
				{label: "meat", data: meat_mean, color: 1},
				{label: "vegetable", data: vegetable_mean, color: 2},
				{label: "carb", data: carb_mean, color: 3}
			], 
			pieSetting
		);
	}
	</script>

 </body>
</html>

	</script>
